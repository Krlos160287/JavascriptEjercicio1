<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bin2Dec</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
      <form action="" method="">
        <div class="mb-3">
          <h4>Introduzca el numero binario</h4>
          <input type="text" autocomplete="off" class="form-control" id="num_bin" maxlength="8" />
        </div>
        <button id="btn" type="button" class="btn btn-outline-dark">Convertir Binario a Decimal</button>
        <p>
            <div class="mb-3">
                <h4>Numero Decimal</h4>
                <input type="text" class="form-control" id="num_dec" readonly />
              </div>
        </p>
      </form>
    </div>
    <script src="main.js"></script>
    <script>
      document.getElementById('num_bin').addEventListener('input', function (e) {
        e.target.value = e.target.value.replace(/[^0-1]/g, '').replace(/(.{})/g, '$1 ').trim();
      });
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
